<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main id="main"></main>
  <footer></footer>
  <script>
    //1、初始化数据
    var keys = {
      "0":["q","w","e","r","t","y","u","i","o","p"],
      "1":["a","s","d","f","g","h","j","k","l",],
      "2":["z","x","c","v","b","n","m"],
      "length":3
    };
    var hash = {
      "q":"qq.com",
      "w":"weibo.com",
      "b":"bilibili.com",
      "a":"acfun.cn",
      "k":"kirikiri.tv"
    }

    //2、遍历数据，生成键盘
    for(var i = 0;i < keys.length;i++){
      var div=document.createElement('div');
      div.className = "row";
      var main = document.getElementById("main")
      main.appendChild(div);
      for(var j = 0;j < keys[i].length;j++){
        var kbd = document.createElement("kbd");
        kbd.className = "keyboard";
        kbd.textContent = keys[i][j];
        div.appendChild(kbd);

        //添加编辑hash按钮
        
      }
    }

    //3、监听用户对键盘的操作
    document.onkeypress = function (action) {
      var key = action.key;//得到按键
      var website = hash[key];
      window.open('http://' + website, '_blank');
    }
  </script>
</body>
</html>
